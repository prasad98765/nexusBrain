<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus AI Hub - Email Verified</title>

        body {
            background: rgb(15 23 42 / var(--tw-bg-opacity, 1));
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo-box {
            width: 56px;

            display: flex;

            font-size: 2em;
            font-weight: bold;

        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #ffff;
            margin-bottom: 6px;
        }
        .subtitle {
            color: #6c6f7b;
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .verified {
            color: #22c55e;
            font-size: 1.3em;
            margin-bottom: 24px;
        }
        .login-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 12px 36px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

    <div class="center-box">
